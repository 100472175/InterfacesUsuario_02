<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/menu.css">

</head>
<body>
    <header class="main_header ">
        <nav>
            <a>Café Florencia</a>
            <a>Especialidades</a>
            <a>Menu</a>
            <a>Registro</a>
            <a>Reserva</a>
            <a>Sobre Nosotros</a>
        </nav>
    </header>
    <div class="progess_bar  col-8" >
        <nav class="progess_bar_button ">
            <button class="step_1">Menu</button>
            <button class="step_2">Revion Pedido</button>
            <button class="step_3">Pago e inicio sesion</button>
            <button class="step_4">Confirmacion</button>
        </nav>
        <div class="progess_bar_line col-12" ></div>
        <div class="progess_bar_line2 col-8" ></div>
    </div>

    <section class="menu col-12">
        <article class="menu_top">
            <div class="menu_go_back">
                <p> < Inicio</p>
            </div>
            <div class="menu_bar_line col-12" ></div>

            <nav class="menu_choose col-6">
                <button class="menu_coffe"><img src="media/taza-de-cafe.svg" alt="Cafe"><br>Cafe</button>
                <button class="menu_sweet_drinks"><img src="media/batido.svg" alt="Cafe"><br>Bebidas</button>
                <button class="menu_delicatessen"><img src="media/macarron.svg" alt="Cafe"><br>Delicatessen</button>
                <button class="menu_cakes"><img src="media/porcion-de-tarta.svg" alt="Cafe"><br>Tartas</button>
                <button class="menu_bakery"><img src="media/tortitas.svg" alt="Cafe"><br>Reposteria</button>
            </nav>

            <div class="menu_car col-1">
                <img class="cesta" src="media/carrito-de-compra.svg" alt="Cesta">
                <span class="menu_cuantity"> </span>
            </div>

        </article>
        <article class="menu_button">
            <div class="menu_alergies">
                <h1> Alergenos </h1>
                <ul>
                    <li><img src="media/trigo.svg" alt="Cafe">Gluten</li>
                    <li><img src="media/leche.svg" alt="Cafe">Lactosa</li>
                    <li><img src="media/Huevos.svg" alt="Cafe">Huevos</li>
                    <li><img src="media/almendra.svg" alt="Cafe">Frutos secos </li>
                </ul>
            </div>
            <ul class="menu_dish col-8"></ul>
        </article>


        <article class="menu_cart_open">
            <img class="menu_cerrar_compra" src="media/eliminar.svg" alt="equis"> </img>
            <ul class="menu_list_foos_select"></ul>
            <p class="menu_Total">Total 0 €</p>
            <button class="menu_button_chek"> Revisar pedido</button>
        </article>

    </section>
    <section class="revisar_pedido col-12">

        <div class="revision_go_back">
            <p> < Menu </p>
        </div>

        <ul class="revision_platos col-7"></ul>
        <article class="revision_final col-4">
            <h1 >Revión pedido</h1>
            <ul class="revision_list_food_select"></ul>
            <p class="revision_Total">Total 0 €</p>
            <button class="revision_button_chek"> Pagar</button>
        </article>

    </section>



</body>
<script src="script/menu.js"></script>
</html>

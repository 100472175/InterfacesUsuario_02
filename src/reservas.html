<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>
        Reserva - Café Florencia
    </title>

    <!-- Mobiscroll JS and CSS Includes -->
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="css/mobiscroll.javascript.min.css">
    <script src="js/mobiscroll.javascript.min.js"></script>


</head>

<body>
<header class="main_header">
    <nav>
        <button>H</button>
        <a id="logo">Café Florencia</a>
        <a>Especialidades</a>
        <p>|</p>
        <a>Menu</a>
        <p>|</p>
        <a>Sobre Nosotros</a>
        <p>|</p>
        <a>Reserva</a>
        <p>|</p>
        <a>Registro</a>
    </nav>
</header>
<aside id="menu_h">
    <button>Cerrar</button>
    <a>Café Florencia<br></a>
    <a>Especialidades<br></a>
    <a>Menu<br></a>
    <a>Sobre Nosotros<br></a>
    <a>Reserva<br></a>
    <a>Registro</a>
</aside>

<section>
    <div style="height:60vh; width: 60vw; margin: auto; margin-top: 15vh; border: none">
        <div id="demo-init-inline"></div>
    </div>
</section>

<script>

    mobiscroll.setOptions({
        locale: mobiscroll.localeEs,  // Specify language like: locale: mobiscroll.localePl or omit setting to use default
        theme: 'ios',                 // Specify theme like: theme: 'ios' or omit setting to use default
        themeVariant: 'light'         // More info about themeVariant: https://docs.mobiscroll.com/5-28-0/javascript/calendar#opt-themeVariant
    });

    mobiscroll.datepicker('#demo-one-input', {
        controls: ['calendar'],       // More info about controls: https://docs.mobiscroll.com/5-28-0/javascript/calendar#opt-controls
        showRangeLabels: true,
        display: 'anchored'           // Specify display mode like: display: 'bottom' or omit setting to use default
    });

    mobiscroll.datepicker('#demo-init-inline', {
        controls: ['calendar'],       // More info about controls: https://docs.mobiscroll.com/5-28-0/javascript/calendar#opt-controls
        showRangeLabels: true,
        display: 'inline'             // Specify display mode like: display: 'bottom' or omit setting to use default
    });
</script>

</body>

</html>

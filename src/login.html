<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Café Florencia</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
	<header class="main_header">
		<nav>
			<a>Café Florencia</a>
			<a>Especialidades</a>
			<a>Menu</a>
			<a>Registro</a>
			<a>Reserva</a>
			<a>Sobre Nosotros</a>
		</nav>
	</header>
	<section id="log-in">
		<article class="register_text col-6 col-t-12">
			<a>&lt;Ir atrás</a>
			<div class="register_form col-7 col-s-8">	
				<h2>LOGIN<h2>
				<form>
					<label for="login_user_name" class="register_label">Nombre de usuario*</label>
					<input type="text" id="login_user_name" placeholder="Nombre">
					<label for="login_pwd" class="register_label">Contraseña*</label>
					<input type="text" id="login_pwd" placeholder="Contraseña">
					<button><p>Inicio Sesión</p></button>
					<button><p>Regístrate</p></button>
				</form>
				<p class="register_form_subtext">* Campo obligatorio</p>
			<div>
		</article>
		<article class="col-6 col-t-12" id="login_image">
		</article>
	</section>
	<section id="sign_up">
		<article class="register_text col-8">
		</article>
		<article class="register_image col-4">
			<img></img>
		</article>
	</section>
</body>
</html>

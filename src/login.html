<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Café Florencia</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
	<header class="main_header">
		<nav>
			<a>Café Florencia</a>
			<a>Especialidades</a>
			<a>Menu</a>
			<a>Registro</a>
			<a>Reserva</a>
			<a>Sobre Nosotros</a>
		</nav>
	</header>
	<section id="log-in">
		<article class="register_text col-7 col-t-12">
			<a>&lt;Ir atrás</a>
			<div class="register_form col-5 col-t-12">	
				<h2>LOGIN</h2>
				<form id="register_form_login">
					<label for="login_user_name" class="register_label">Nombre de usuario*</label>
					<input type="text" id="login_user_name" placeholder="Nombre">
					<label for="login_pwd" class="register_label">Contraseña*</label>
					<input type="text" id="login_pwd" placeholder="Contraseña">
				</form>
				<button>Inicio Sesión</button>
				<button>Regístrate</button>
				<p class="register_form_subtext">* Campo obligatorio</p>
			</div>
		</article>
		<article class="col-t-12 register_image" id="login_image"> </article>
	</section>
	<section id="sign_up">
		<article class="col-t-12 register_image" id="signup_image"></article>
		<article class="register_text col-7 col-t-12">
		</article>
		
	</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="icon" href="images/icono_b.png">
    <meta name="author" content="Grupo 11: Marina Pérez Barbero & Eduardo Alarcón Navarro">
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>

    <!--Migas de pan que se encargan de pasar de paginas dentro de menu -->
    <nav class="posicion">
        <button class="uno"> Menu</button>
        <button class="dos"> Pagar</button>
        <button class="tres"> Espera pedido</button>
    </nav>

    <!--1º paso -> Menu -->
    <section class="contenedor">
        <header>
            <h1> <img class="logo" src="images/icono_b.png" alt="Logo"> Menu</h1>
            <div class="bolsa">
                <img src="images/menu/bolsa.svg" alt="Bolsa de la compra">
                <span class="cantidad">0 </span>
            </div>

        </header>
        <!--Migas de pan como enlace a paguina principal-->
        <nav class="migas_pan">
            <a href="./landing.html"> Inicio  </a>
            <a>/ Menu  </a>
        </nav>
        <!-- Nav para cambiar de menu-->
        <nav class="diferentes_menus">
            <button class="cafe" >Cafe</button>
            <button class="bebidas_dulces" > Bebidas dulces</button>
            <button class="delicatessen"> Delicatessen</button>
            <button class="tartas" > Tartas</button>
            <button class="reposteria" > Reposteria</button>
        </nav>
        <!--Paltos a eleguir-->
        <ul class="lista_comida_disp"></ul>
    </section>

    <!--Seccion dentro del 1º paso que da un resumen de los platos selecionados, se ve pulsando la bolsa -->
    <section class="carrito">
        <h1>Resumen del pedido</h1>
        <ul class="lista_comida_selec"></ul>
        <div class="info_pedido">
            <button class="total">Total → 0</button>
            <div class="finalizaCompra">Cerrar</div>
        </div>
    </section>

    <!--2º paso revisón del pedido-->
    <section class="compr">
        <header>
            <h2> Revisar Pedido</h2>
        </header>

        <nav class="migas_pan2">
            <a href="./landing.html">Inicio/  </a>
            <a href="./Menu.html">Menu/  </a>
            <a>Revisión</a>
        </nav>

        <article>
            <ul class="reserva"> </ul>
            <p class="precio_total"> Total: 0 €</p>
            <div class="botones_revison">

                <button class="cambiar_pedido"> Cambiar pedido </button>
                <button class="pagar"> Pagar </button>
            </div>
        </article>
    </section>

    <!--Paso 3 espera pedido -->
    <section class="contador_t" >
        <article class="espera_pedido">
            <h2>Tu pedido esta hecho</h2>
            <h2>Tiempo hasta la entrega:</h2>
            <p id="timer"></p>

            <article class="cargando">
                <div class="granos_cafe"> <img src="images/menu/granos-de-cafe.png" alt="granos_cafe"></div>
                <div class="granos_cafe"> <img src="images/menu/granos-de-cafe.png" alt="granos_cafe"></div>
                <div class="granos_cafe"> <img src="images/menu/granos-de-cafe.png" alt="granos_cafe"></div>
            </article>
        </article>
    </section>




    <script src="script/menu.js"></script>
</body>
</html>
